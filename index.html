<!DOCTYPE html>
<html>
<head>
  <title>MouSpace</title>
  <meta charset="utf-8">
  <meta property="og:title" content="MouMohsen Portofolio">
  <meta property="og:description" content="A Backend Developer">
  <meta property="og:image" content="https://moumohsen.github.io/static/img/meta-image.png">
  <meta property="og:url" content="https://moumohsen.github.io">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://rawgit.com/alvarotrigo/fullPage.js/dev/src/fullpage.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />

  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <link rel="stylesheet/less" type="text/css" href="./static/css/styles.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js" ></script>
  <link href="./static/css/styles.css" rel="stylesheet">


</head>

<body>




  <div id='next'>
    <i class="fa fa-fw fa-angle-down"></i>
  </div>

  <div class="header">
    <div class="logo-icon">
      <i class="fa fa-fw fa-bars"></i>
    </div>

    <div id='menu'>

      <a class="menu-item" id='menu-item' data-menuanchor="home" href="#home">Home</a>
      <a class="menu-item"  id='menu-item' data-menuanchor="projects" href="#projects">What I did ? </a>
      <a class="menu-item"  id='menu-item' data-menuanchor="services" href="#services">What I can do?</a>
      <a class="menu-item"  id='menu-item' data-menuanchor="contact" href="#contact">Contact</a>


    </div>



    <div id="sidebar-menu" class="">
      <a class="menu-item2" href="#home">Home</a>
      <a class="menu-item2" href="#projects">What I did ? </a>
      <a class="menu-item2"  href="#services">What I can do?</a>
      <a class="menu-item2" href="#contact">Contact </a>

      <div class="close-btn">
        <i class="fa fa-fw fa-angle-left"></i>
      </div>
      <div class="social-links">
        <a class="fab fa-fw fa-facebook"></a>
        <a class="fab fa-fw fa-twitter"></a>
        <a class="fab fa-fw fa-linkedin"></a>
        <a class="fab fa-fw fa-google-plus"></a>
      </div>



    </div>

  </div>

  <div  id="overlay">
    <div class="loader" id='progress'></div>
  </div>

  <div id="fullpage">
    <!-- Home -->
    <div class="section" id='section1'>
      <div class="homeContent animated fadeIn">
        <!-- <img src="http://placehold.it/3000x3000/cf5"> -->

        <div class="homeHeading "> <span class="marked">Mou</span>Mohsen</div>
        <span>Geeky Backend Developer</span>
        <p class="homeText">
          <span class="marked">Do you</span>wanna build a website?
        </p>
      </div>
    </div>

    <!-- Services -->
    <div class="section" id='section2'>
      <div id="DocumentResults"></div>
      <script id="document-template" type="text/x-handlebars-template">
        <div class="container-fluid">
          <div class="row active-with-click">
            {{#each this}}
            <div class="col-md-3 col-sm-6 col-xs-12">
              <article class="material-card {{project_theme_color}}">
                <h2>
                  <span>{{project_name}}</span>
                  <strong>
                    <a class='project_link' href="{{project_url}}" target="_blank" rel="noopener noreferrer">
                      <i class="fa fa-fw fa-link"></i>
                      Visit</a>
                    </strong>
                  </h2>
                  <div class="mc-content">
                    <div class="img-container">
                      <img class="img-responsive" src="./static/img/{{project_thumbnail}}">
                    </div>
                    <div class="mc-description">
                      {{description}}
                    </div>
                  </div>
                  <a class="mc-btn-action">
                    <i class="fa fa-bars"></i>
                  </a>
                  <div class="mc-footer">
                    <h4>
                      Used
                    </h4>
                    {{splitTech tech_used}}
                  </div>
                </article>
              </div>
              {{/each}}
            </div>
          </div>
        </script>
      </div>

      <!-- Projects -->
      <div class="section" id='section3'>
        <div class="container">
          <div class='row'>
            <div class="col-md-6">
              <h1>Tools I Use</h1>
              <p>
                I use whatever best to get the work done
              </p>
              <div id='tech_used'>

              </div>
              <script>
              const techs = [
  'php',
  'drupal',
  'wordpress',
  'javascript',
  'nodejs',
  'react',
  'es6',
  'jquery',
  'handlebars',
  'html5',
  'css3',
  'bootstrap',
  'github',
  'heroku',
  'atom',
  'mongodb',
  'mysql',
  'firebase'
];
const getTech = tech => `<img class='imgDiv' src='./static/img/${tech}.png' />`;

const wrapTech = techs.map(tech => {
  var z = document.createElement('div');
  z.setAttribute('class', 'col-md-4 col-xs-6 techDiv');
  z.innerHTML = getTech(tech);

  document.getElementById('tech_used').appendChild(z);
});
</script>


          </div>
          <div class="col-md-6">
            <h1>To do ...</h1>
            <p>
              I use whatever best to get the work done
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact -->
    <div class="section" id='section4'>
      Four
    </div>

  </div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./static/js/fullpage.extensions.min.js"></script>
  <script type="text/javascript" src="./static/js/scrolloverflow.min.js"></script>
  <script>
  new fullpage('#fullpage', {
  licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
  anchors: ['home', 'projects', 'services', 'contact'],
  sectionsColor: ['#393F42', '#000', '#393F42', '#000'],
  menu: '#myMenu',
  autoScrolling: true,
  scrollHorizontally: true,
  loopBottom: true,
  scrollOverflow: true,
  fixedElements: '#next',
  menu: '#menu',
  css3: true,
  scrollingSpeed: 1000
});
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<script  type="text/javascript" src="./static/js/scripts.js"></script>
</body>
</html>
